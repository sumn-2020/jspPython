<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		
		<!-- import   -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>
		<!-- //  import   -->
		
		

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh;

			init(); 
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 ); //카메라 생성
				camera.position.z = 400; //x, y 축은 0, z축은 400으로 고정 
				console.log(camera.position);

				scene = new THREE.Scene();


				
				const geometry = new THREE.CapsuleGeometry( 100, 100, 400, 800 ); //radius, length(Length of the middle section), capSubdivisions(Number of curve segments used to build the caps), radialSegments(Number of segmented faces around the circumference of the capsule)
				const material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );




				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );


				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight ); //반응형 

			}

			var cnt = 0;
			function animate() {

				requestAnimationFrame( animate ); //계속 무한루프 


				//mesh.position.x += 1;
				//mesh.position.y += 1;
				//mesh.position.z += 1;

				//mesh.rotation.x += 0.005;
				mesh.rotation.y -= 0.01;
				mesh.rotation.z += 0.01;

				renderer.render( scene, camera );
				console.log("cnt" , cnt);
				cnt++;

			}

		</script>

	</body>
</html>
