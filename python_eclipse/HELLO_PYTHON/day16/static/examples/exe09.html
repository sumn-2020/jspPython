<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		
		<!-- import   -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>
		<!-- //  import   -->
		
		

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let player; //플레이어
			let spare; //총알


			var bads = []; //적
			var xzs = [
				{'x' : -500, 'z' : 500},
				{'x' : 500, 'z' : 500},
				{'x' : -500, 'z' : -600},
				{'x' : 500, 'z' : -600}
			];




			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 ); //카메라 생성
				camera.position.z = 0; //x, y 축은 0, z축은 400으로 고정 
				camera.position.y = 1000;

				scene = new THREE.Scene();


				//플레이어
				var texture = new THREE.TextureLoader().load( 'tangtang/plane.png' );
				var geometry = new THREE.BoxGeometry( 100, 10, 120 );
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				player = new THREE.Mesh( geometry, material ); //mesh는 geometry(상자모양의 윤곽)와 material(상자의 피부, 이미지)로 구성되어있음 
				scene.add( player );

				player.position.z = 0;
				player.position.x = 0;	
				camera.lookAt(player.position); 


				//적
				for(var i = 0; i<xzs.length; i++) {
					var texture  = new THREE.TextureLoader().load( 'tangtang/bad.png' );
					var geometry = new THREE.BoxGeometry( 100, 10, 120 );
					var material = new THREE.MeshBasicMaterial( { map: texture } );
					var mesh = new THREE.Mesh(geometry, material);
					bads.push(mesh);
					scene.add( mesh );	
				}
				for(var i = 0; i < xzs.length; i++) {
					bads[i].position.x = xzs[i].x;
					bads[i].position.z = xzs[i].z;
				}


				//총알
				var texture = new THREE.TextureLoader().load( 'tangtang/spare.png' );
				var geometry = new THREE.BoxGeometry( 30, 30, 30 );
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				spare = new THREE.Mesh( geometry, material );
				scene.add( spare );

				spare.position.z = 0;
				spare.position.x = 0;	
				spare.position.y = 0;	
				camera.lookAt(spare.position);




				//렌더링
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight ); //반응형 

			}




			var p_speed = 0; //플레이어속도
			var s_speed = 0; //총알속도


			function animate() {
				requestAnimationFrame( animate );


				//플레이어
				var rad = player.rotation.y; //반지름
				var s = Math.sin(rad)*p_speed; //sin
				var c = Math.cos(rad)*p_speed; //cos
				
				player.position.z += -c;
				player.position.x += -s;
				
				//console.log(rad,s,c,player.position);


				//총알 
				var rad1 = spare.rotation.y; //반지름
				var s1 = Math.sin(rad1)*s_speed; //sin
				var c1 = Math.cos(rad1)*s_speed; //cos
				
				spare.position.z += -c1;
				spare.position.x += -s1;

				renderer.render( scene, camera );
				
			}

			//movement 
			document.addEventListener("keydown", onDocumentKeyDown, false);
			function onDocumentKeyDown(event) {
		
		
				//플레이어 이동
				var key = event.key;
				if (key == 'ArrowUp') {
					p_speed += 0.1;
				} else if (key == 'ArrowDown') {
					p_speed -= 0.5;
				} else if (key == 'ArrowLeft') {
					player.rotation.y += 0.02;
				} else if (key == 'ArrowRight') {
					player.rotation.y -= 0.02;
				} else if(key == " ") {
					s_speed += 8;
					spare.position.z -= 5;
				}


				if(p_speed<0){
					p_speed = 0;
				}



			};


			init(); 
			animate();
			




		</script>

	</body>
</html>
