<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		
		<!-- import   -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>
		<!-- //  import   -->
		
		

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh1;
			let mesh2;
			let mesh3;
			let mesh4;
			let mesh5;
			let mesh6;
			let mesh7;
			let mesh8;
			let mesh9;





			init(); 
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 ); //카메라 생성
				camera.position.z = 300; //x, y 축은 0, z축은 400으로 고정 
				camera.position.y = 150;
				console.log(camera.position);

				scene = new THREE.Scene();

				const geometry = new THREE.CylinderGeometry( 50, 50, 10, 10 );
				//const material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
				//material.wireframe = true;


				mesh1 = new THREE.Mesh( 
					geometry, 
					new THREE.MeshBasicMaterial({
						color: 0xff0000,
						wireframe : true 
					})
				);
				mesh2 = new THREE.Mesh( 
					geometry, 
					new THREE.MeshBasicMaterial( {
						color: 0xff7f00,
						wireframe : true 
					})
				);
				mesh3 = new THREE.Mesh(
					geometry, 
					new THREE.MeshBasicMaterial( {
						color:  0xffff00,
						wireframe : true 
					})
 				);
				mesh4 = new THREE.Mesh( 
					geometry, 
					new THREE.MeshBasicMaterial( {
						color:  0x008000,
						wireframe : true 
					})
				);
				mesh5 = new THREE.Mesh( 
					geometry, 
					new THREE.MeshBasicMaterial( {
						color:  0x0067a3,
						wireframe : true 
					})
				);
				mesh6 = new THREE.Mesh(
					geometry, 
					new THREE.MeshBasicMaterial( {
						color:  0x000080,
						wireframe : true 
					})
 				);
				mesh7 = new THREE.Mesh( 
					geometry, 
					new THREE.MeshBasicMaterial( {
						color:  0x8b00ff,
						wireframe : true 
					})
 				);
				mesh8 = new THREE.Mesh(
					geometry, 
					new THREE.MeshBasicMaterial( {
						color:  0xffffff,
						wireframe : true 
					})
 				);
				mesh9 = new THREE.Mesh( 
					geometry, 
					new THREE.MeshBasicMaterial( {
						color:  0x808080,
						wireframe : true 
					})
 				);
				scene.add( mesh1 );
				scene.add( mesh2 );
				scene.add( mesh3 );
				scene.add( mesh4 );
				scene.add( mesh5 );
				scene.add( mesh6 );
				scene.add( mesh7 );
				scene.add( mesh8 );
				scene.add( mesh9 );


				mesh1.position.x = -150;
				mesh3.position.x = 150;
				mesh4.position.z = -150;
				mesh4.position.x = -150;
				mesh5.position.z = -150;
				mesh6.position.x = 150;
				mesh6.position.z = -150;
				mesh7.position.z = -350;
				mesh7.position.x = -150;
				mesh8.position.z = -350;
				mesh9.position.z = -350;
				mesh9.position.x = 150;
				


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );


				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight ); //반응형 

			}

			var cnt = 0;
			function animate() {

				requestAnimationFrame( animate ); //계속 무한루프 


				setTimeout(function(){
					mesh1.rotation.y += 0.08;	
					mesh1.position.y += 0.5;	
    			},1000);

				setTimeout(function(){
					mesh2.rotation.y += 0.08;	
					mesh2.position.y += 0.5;	
    			},2000);


				setTimeout(function(){
					mesh3.rotation.y += 0.08;	
					mesh3.position.y += 0.5;	
    			},3000);

				setTimeout(function(){
					mesh4.rotation.y += 0.08;	
					mesh4.position.y += 0.5;	
    			},4000);

				setTimeout(function(){
					mesh5.rotation.y += 0.08;	
					mesh5.position.y += 0.5;	
    			},5000);


				setTimeout(function(){
					mesh6.rotation.y += 0.08;	
					mesh6.position.y += 0.5;	
    			},6000);


				setTimeout(function(){
					mesh7.rotation.y += 0.08;	
					mesh7.position.y += 0.5;	
    			},7000);


				setTimeout(function(){
					mesh8.rotation.y += 0.08;	
					mesh8.position.y += 0.5;	
    			},8000);
				
				setTimeout(function(){
					mesh9.rotation.y += 0.08;	
					mesh9.position.y += 0.5;	
    			},9000);


				renderer.render( scene, camera );
				console.log("cnt" , cnt);
				cnt++;

			}

		</script>

	</body>
</html>
